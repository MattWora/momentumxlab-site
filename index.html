<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MomentumXLab – Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: #d3d3d3;
      color: #0d0d0d;
      padding: 20px 40px;
      position: relative;
      z-index: 2;
    }

    .header img {
      height: 240px;
      object-fit: contain;
    }

    .header-content {
      text-align: right;
      max-width: 60%;
    }

    .header-content h1 {
      font-size: 1.4rem;
      margin: 0.5rem 0;
      font-weight: 600;
      color: #0072e5;
    }

    .header-content p {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      color: #444;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons a {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: bold;
      color: #0f0f0f;
      background-color: #00c98d;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #00b27c;
    }

    .svg-bg {
      position: absolute;
      top: 280px;
      left: 0;
      width: 100%;
      height: 100px;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .scroll-graph {
      animation: scrollLeft 18s linear infinite;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .gallery, .cta, .footer {
      position: relative;
      z-index: 2;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }

    .mockup-card {
      max-width: 220px;
      background: #181818;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      padding: 0.8rem;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .mockup-card:hover {
      transform: translateY(-2px);
    }

    .mockup-card img {
      width: 100%;
      border-radius: 8px;
    }

    .mockup-card h3 {
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
      color: #00c98d;
    }

    .mockup-card p {
      font-size: 0.75rem;
      margin: 0.15rem 0;
      color: #eee;
    }

    .cta {
      text-align: center;
      padding: 2rem 1rem;
    }

    .cta h2 {
      color: #00c98d;
    }

    .cta-buttons a {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      color: #0f0f0f;
      background-color: #00c98d;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.3s;
    }

    .footer {
      background-color: #fff;
      color: #000;
      padding: 8px 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #ccc;
    }

    .footer p {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="momentumxlab-logo.png" alt="MomentumXLab Logo" />
    <div class="header-content">
      <h1>Adaptive Intelligence. Creative Precision.</h1>
      <p>MomentumXLab crafts gold trading systems at the intersection of AI and design — engineered for clarity, trust, and performance.</p>
      <div class="nav-buttons">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
    </div>
  </div>

  <!-- ✅ กราฟทองคำถี่ ๆ เลื่อนเต็มพื้นหลัง -->
  <div class="svg-bg">
    <svg class="scroll-graph" width="4800" height="100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#ffd700" stop-opacity="0.3" />
          <stop offset="50%" stop-color="#ffd700" stop-opacity="0.9" />
          <stop offset="100%" stop-color="#d4af37" stop-opacity="0.3" />
        </linearGradient>
      </defs>
      <g>
        <!-- ตัวอย่างกราฟถี่ -->
        <rect x="0" y="50" width="6" height="40" fill="url(#goldGradient)" />
        <rect x="12" y="45" width="6" height="50" fill="url(#goldGradient)" />
        <rect x="24" y="30" width="6" height="70" fill="url(#goldGradient)" />
        <rect x="36" y="60" width="6" height="40" fill="url(#goldGradient)" />
        <rect x="48" y="35" width="6" height="65" fill="url(#goldGradient)" />
        <rect x="60" y="50" width="6" height="50" fill="url(#goldGradient)" />
        <!-- เพิ่มได้อีกตามต้องการ -->
      </g>
    </svg>
  </div>

  <div class="gallery">
    <!-- ...mockup cards... -->
  </div>

  <div class="cta">
    <!-- ...CTA section... -->
  </div>

  <div class="footer">
    <p>&copy; 2025 MomentumXLab. All rights reserved.</p>
  </div>
</body>
</html>
