<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mockup Test</title>
  <style>
    body { background: #121212; margin: 2rem; }
    .mockup {
      width: 300px;
      aspect-ratio: 4/3;
      background: #111 !important;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mockup img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      display: block;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="mockup">
    <img src="Pro5_CollectorEdition.png" alt="Pro-5 Test">
  </div>
</body>
</html>
