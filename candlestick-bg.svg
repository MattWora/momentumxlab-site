        <rect x="110" y="65" width="1" height="30" rx="0.5" fill="url(#downGold)" />
        <rect x="120" y="68" width="1" height="27" rx="0.5" fill="url(#downGold)" />
        <rect x="130" y="75" width="1" height="20" rx="0.5" fill="url(#downGold)" />
        <rect x="140" y="80" width="1" height="15" rx="0.5" fill="url(#downGold)" />

        <!-- à¸¥à¸²à¸¢à¹à¸—à¹ˆà¸‡à¸‚à¸¶à¹‰à¸™à¸­à¸µà¸à¸Šà¸¸à¸” -->
