<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#111"/>
      <stop offset="100%" stop-color="#0c0c0c"/>
    </radialGradient>

    <pattern id="fractals" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M0,0 L80,80 M80,0 L0,80" stroke="#2d2d2d" stroke-width="1" />
      <circle cx="40" cy="40" r="8" stroke="#3a3a3a" stroke-width="2" fill="none" />
    </pattern>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)" />
